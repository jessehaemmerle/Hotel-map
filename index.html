<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <title>Hotelkarte – Digitale Nomaden</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="css/styles.css" />

    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
  </head>
  <body>
    <header>
      <h1>Hotelkarte – Digitale Nomaden</h1>
      <nav>
        <a href="index.html">Karte</a>
        <a href="hotel.html">Für Hotels</a>
      </nav>
    </header>

    <main>
      <div class="app-layout">
        <aside class="sidebar">
          <h2>Suche & Filter</h2>
          <form id="filter-form">
            <label for="filter-city">Stadt</label>
            <input
              type="text"
              id="filter-city"
              placeholder="z.B. Berlin"
              autocomplete="off"
            />

            <label>
              <input type="checkbox" id="filter-workspace" />
              Arbeitsplatz im Zimmer
            </label>

            <label>
              <input type="checkbox" id="filter-coworking" />
              Coworking im/nahe Hotel
            </label>

            <label>
              <input type="checkbox" id="filter-longstay" />
              Langzeitaufenthalte möglich
            </label>

            <div class="button-row">
              <button type="submit" class="btn">Filter anwenden</button>
              <button type="button" id="reset-filter-btn" class="btn secondary">
                Zurücksetzen
              </button>
            </div>
          </form>

          <h2>Hotels</h2>
          <div id="hotel-list"></div>
        </aside>

        <div id="map"></div>
      </div>
    </main>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Projekt-Skripte -->
    <script src="js/config.js"></script>
    <script src="js/common.js"></script>
    <script src="js/map.js"></script>
  </body>
</html>
